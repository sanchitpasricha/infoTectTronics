<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Log In</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/log-in.css'>
    <link rel="icon" type="image/x-icon" href="../resources/logo.png">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/7a4ccc67f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="login-main">
        <div class="main-form__div">
            <h1>Login To Your Account</h1>
            <h3>Login using social networks</h3>
            <div class="circle">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google-plus"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            
            <h4>OR</h4>

            <form>
                <input type="email" name="Email" placeholder="email">
                <input type="password" name="password" placeholder="password">
                <button class="btn btn__blue" name="submit" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section id="signup-ask">
        <div class="signup-ask__div">
            <h1>New Here?</h1>
            <h2>Sign up and enjoy the shopping experience with infotech</h2>
            <button class="btn btn__white" name="signup" type="submit">Sign Up</button>
        </div>
    </section>
</body>
</html>
